<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next Fire Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', 'Helvetica Neue', sans-serif;
      background-color: #9fa7a3;  /* New background color */
      color: white;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;  /* Remove scrollbars */
    }

    h2 {
      font-size: 25px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .update-time {
      margin: 10px 0;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Next Active Fire Update</h2>

  <div class="update-time">
    <strong>MODIS NRT:</strong> <span id="modis-next"></span>
  </div>

  <div class="update-time">
    <strong>VIIRS NRT:</strong> <span id="viirs-next"></span>
  </div>

  <script>
    function getNextUpdate(baseIntervalMinutes) {
      const now = new Date();
      const offsetMs = 2 * 60 * 60 * 1000; // GMT+2 offset
      const localNow = new Date(now.getTime() + offsetMs);

      const totalMinutes = localNow.getUTCHours() * 60 + localNow.getUTCMinutes();
      const nextMinutes = Math.ceil(totalMinutes / baseIntervalMinutes) * baseIntervalMinutes;

      const nextHour = Math.floor(nextMinutes / 60) % 24;
      const nextMinute = nextMinutes % 60;

      const formattedTime = `${String(nextHour).padStart(2, '0')}:${String(nextMinute).padStart(2, '0')} (GMT+2)`;

      // Log the value to the console for debugging
      console.log(`Next update for ${baseIntervalMinutes} min interval: ${formattedTime}`);
      
      return formattedTime;
    }

    // Ensure the functions are being called and the update times are set
    document.addEventListener("DOMContentLoaded", function() {
      // Log the actual values that will be used for display
      const modisTime = getNextUpdate(240); // 4 hours
      const viirsTime = getNextUpdate(15);  // 15 minutes

      console.log(`MODIS Next Update: ${modisTime}`);
      console.log(`VIIRS Next Update: ${viirsTime}`);

      // Set the content for display
      document.getElementById("modis-next").textContent = modisTime;
      document.getElementById("viirs-next").textContent = viirsTime;
    });
  </script>
</body>
</html>
